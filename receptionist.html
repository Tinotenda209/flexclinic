<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/indx.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(14, 14, 20, 0.5);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-heading {
            text-align: center;
            margin-bottom: 25px;
            color: #ffc107; /* Bootstrap warning color for receptionist */
        }

        .form-group {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.703);
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-warning {
            width: 100%;
        }

        .mt-3 {
            margin-top: 15px;
            text-align: center;
        }

        .mt-3 a {
            color: #ffca2c; /* Bootstrap warning color for links */
            text-decoration: none;
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-heading">Receptionist Login</h2>
        <form>
            <div class="form-group">
                <label for="receptionistEmail">Email address</label>
                <input type="email" class="form-control" id="receptionistEmail" placeholder="Enter your receptionist email">
            </div>
            <div class="form-group">
                <label for="receptionistPassword">Password</label>
                <input type="password" class="form-control" id="receptionistPassword" placeholder="Enter your receptionist password">
            </div>
            <button type="submit" class="btn btn-warning btn-block">Login</button>
        </form>
        <div class="mt-3">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="mt-3">
            <a href="#">Not a receptionist? Go to Patient or Staff Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
